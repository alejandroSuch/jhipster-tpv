
<div>
    <h2><span translate="tpvApp.vat.detail.title">Vat</span> {{vat.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="tpvApp.vat.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{vat.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tpvApp.vat.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{vat.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tpvApp.vat.value">Value</span>
                </td>
                <td>
                    <span class="form-control-static">{{vat.value}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
