<!DOCTYPE html>
<html xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns:th="http://www.thymeleaf.org"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8"></meta>
    <title>Title</title>
</head>
<body>
<div th:fragment="invoice">
    <h1>Pedido número <span th:text="${order.id}"></span></h1>

    <table class="table table-striped">
        <tr>
            <th>#</th>
            <th>Cant</th>
            <th>Descripción</th>
            <th>Precio unitario</th>
            <th>Total</th>
        </tr>
        <tr th:each="line : ${order.lines}">
            <td><span th:text="${line.lineNumber}"></span></td>
            <td><span th:text="${line.qty}"></span></td>
            <td><span th:text="${line.description}"></span></td>
            <td><span th:text="${line.price.value}"></span></td>
            <td><span th:text="${line.subtotal}"></span></td>
        </tr>
        <tr>
            <td colspan="4">Subtotal</td>
            <td><span th:text="${order.subtotal}"></span></td>
        </tr>
        <tr>
            <td colspan="4">Impuestos</td>
            <td><span th:text="${order.taxValue}"></span></td>
        </tr>
        <tr>
            <td colspan="4">Total</td>
            <td><span th:text="${order.total}"></span></td>
        </tr>
    </table>
</div>
</body>
</html>
